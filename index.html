<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            font-family: '微軟正黑體';
            box-sizing: border-box;
            margin: 0;
        }
        body{
            background-color: #ddd;
        }
        #outer{
            width: 80%;
            margin: auto;
            padding: 10px;
            position: relative;
        }
        #content,
        #btnsetOuter{
            display: inline-block;
            padding: 10px;
            vertical-align: top;
        }
        #content{
            width: calc(75% - 4px);
            position: relative;
            left: calc(25% - 4px);
        }
        #btnsetOuter{
            width: calc(25% - 4px);
            position: relative;
            right: calc(75% - 4px);
        }
        #btnset{
            width: 100%;
            height: 274px;
            padding: 30px;
            background-color: rgba(255,255,255,1);
            box-shadow: 3px 3px 8px rgba(0,0,0,.1);
            text-align: center;
        }
        #btnset .btn{
            width: 100%;
            display: block;
            color: #fff;
            margin-bottom: 15px;
            padding: 5px 10px;
            background-color: #165A4A;
            box-shadow: 3px 3px 8px rgba(0,0,0,.1);
            transition: .25s;
            cursor: pointer;
        }
        #btnset .btn:nth-last-child(1){
            margin-bottom: 0;
        }
        #btnset .btn.active{
            background-color: #71BE44;
        }
        #btnset .btn:hover{
            transform: translateX(-2px) translateY(-2px);
            box-shadow: 5px 5px 8px rgba(0,0,0,.1);
        }
        .chart{
            width: 100%;
            padding: 10px;
            display: inline-block;
            background-color: #fff;
            box-shadow: 3px 3px 8px rgba(0,0,0,.1);
        }
        .tooltip{
            position: absolute;
            width: 140px;
            padding: 10px;
            height: auto;
            font-size: 14px;
            letter-spacing: 1px;
            text-align: left;
            border: #165A4A 2px solid;
            background-color: white;
        }
        @media screen and (max-width: 1200px){
            #outer{
                width: 90%;
                margin: auto;
            }
            #content{width: calc(75% - 4px);}
            #btnsetOuter{width: calc(25% - 4px);}
        }
        @media screen and (max-width: 768px){
            #content{
                width: 100%;
                left: 0;
            }
            #btnsetOuter{
                width: 100%;
                right: 0;
            }
            #btnset{height: auto;}
        }
        @media screen and (max-width: 600px){
            #outer{
                width: 100%;
                margin: auto;
            }
        }
    </style>
    <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
</head>
<body>
    <div id="outer">
        <div id="content">
            <div class="chart">123</div>
        </div>
        <div id="btnsetOuter">
            <div id="btnset">
                <div id="btnW" class="btn active">週</div>
                <div id="btnM" class="btn">月</div>
                <div id="btnTM" class="btn">近三月</div>
                <div id="btnSM" class="btn">近六月</div>
            </div>
        </div>
    </div>
</body>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/jquery-3.1.0.min.js"></script>
<script src="js/ChartTest.js"></script>
</html>
