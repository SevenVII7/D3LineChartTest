<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            font-family: '微軟正黑體';
            box-sizing: border-box;
            margin: 0;
        }
        body{
            background-color: #ddd;
        }
        #content{
            width: 100%;
            padding: 30px;
        }
        .chart{
            width: 100%;
            padding: 20px;
            display: inline-block;
            background-color: #fff;
            box-shadow: 3px 3px 8px rgba(0,0,0,.1);
        }
        .tooltip{
            position: absolute;
            width: 140px;
            padding: 10px;
            height: auto;
            font-size: 14px;
            letter-spacing: 1px;
            text-align: left;
            border: #165A4A 2px solid;
            background-color: white;
        }
    </style>
    <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
</head>
<body>
    <div id="content">
        <div class="chart"></div>
    </div>
    <div id="btnset">
        <div class="btn">7日</div>
        <div class="btn">14日</div>
        <div class="btn">31日</div>
        <div class="btn">30日</div>
    </div>
</body>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/jquery-3.1.0.min.js"></script>
<script src="js/MerianChartTest.js"></script>
</html>
